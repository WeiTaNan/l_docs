            // 侧边栏添加图标
            function (hook, vm) {
                // $0.childNodes[0].nodeType
                hook.doneEach(function () {
                    document.querySelectorAll(".sidebar-nav ul:not(.app-sub-sidebar) li")
                        .forEach(function (node, index, nodelist) {

                            if (node.firstChild.nodeType === 3) {
                                // 纯文字节点
                                // 外面包一层span
                                var span = document.createElement("span");
                                span.innerHTML = node.firstChild.data;
                                span.style.cursor = "pointer";
                                span.style.pointerEvents = "none";
                                span.classList.add('folder-item');
                                span.classList.add('fa');
                                node.firstChild.replaceWith(span);
                            }

                        });
                });
            }
        ],
        // 插件配置

        // table of content插件
        toc: {
            headings: 'h1, h2, h3, h4, h5, h6',
        },
        // 分页插件
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
            crossChapter: true,
            crossChapterText: true,
        },
        themeable: {
            readyTransition: true, // default
            responsiveTables: true  // default
        },
        darklightTheme: {
            defaultTheme : 'dark'
        }
    }
</script>
